mode: rule
allow-lan: true
bind-address: '*'
log-level: silent
unified-delay: true
geodata-mode: true
geodata-loader: memconservative
ipv6: false
config-update-interval: 60 
config-update-url: "https://raw.githubusercontent.com/rainyfabs10/box/clash/config.yaml"
external-controller: 0.0.0.0:9090
secret: ''
external-ui: /data/adb/box/clash/metacubexd
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/gh-pages.zip"
lgbm-auto-update: true
lgbm-update-interval: 24
lgbm-url: "https://github.com/vernesong/mihomo/releases/download/LightGBM-Model/Model.bin"
profile:
  store-selected: true
  store-fake-ip: false
  smart-collector-size: 100
find-process-mode: strict
