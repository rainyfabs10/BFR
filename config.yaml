  # geoip: 'https://github.com/MetaCubeX/meta-rules-dat/raw/release/geoip-lite.dat'
  # mmdb: 'https://github.com/MetaCubeX/meta-rules-dat/raw/release/country-lite.mmdb'
  # geosite: 'https://github.com/MetaCubeX/meta-rules-dat/raw/release/geosite.dat'
sniffer:
  enable: true
  force-dns-mapping: false
  parse-pure-ip: false
  override-destination: false
  sniff:
    QUIC:
      ports:
      - 443
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
  sniffing:
  - tls
  - http
  port-whitelist:
  - 80
  - 443
dns:
  cache-algorithm: arc
  enable: true
  prefer-h3: false
  ipv6: false
  ipv6-timeout: 300
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  listen: 0.0.0.0:1053
